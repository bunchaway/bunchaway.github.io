<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vocabulary List</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <nav>
        <div class="left-links">
          <a class="links selected logo" href="/">bunchaway</a>
          <a class="links" href="/decks/">Decks</a>
        </div>
        <div class="right-links">
          <a class="links" target="_blank" href="https://daihocmo.github.io/learn-vietnamese/"
            >Guide</a
          >
          <a class="links" target="_blank" href="https://thu-tram.github.io/betobungo/"
            >Grammar</a
          >
        </div>
      </nav>
      
    <main>
        <div id="book-details" class="book-details-container">
            <h2 id="book-title"></h2>
            <p id="book-author"></p>
            <p id="unique-words"></p>
            <div>
              <button class="view-more-button" id="add-deck">Add this deck</button>
              <button class="view-more-button" id="download-deck">Download deck (.txt)</button>
            </div>
        </div>

        <section id="vocabulary-section">
            <h3>Vocabulary List</h3>
            <div id="vocabulary-list" class="vocabulary-grid"></div>
            <div id="pagination" class="pagination"></div>
        </section>
    </main>

    <script src="details.js"></script>
</body>
</html>
